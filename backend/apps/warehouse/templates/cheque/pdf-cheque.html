<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Cheque</title>    <style>        body {            font-family: Arial, sans-serif;        }        h1 {            text-align: center;            margin-bottom: 20px;        }        .item-row {            display: flex;            justify-content: space-between;            margin-bottom: 5px;        }        .item-name {            flex: 1;            font-family: "Times New Roman";        }        .item-price {            min-width: 100px;            text-align: right;        }    </style></head><body><h1>Hayat Medical</h1>{% for i in cheque_items %}    <div class="item-row">        <p></p>        <span class="item-name">{{ i.item.name }}   </span>        <span class="item-price">{{ i.item.price }} x {{ i.quantity }}</span>        <span class="item-price">.....................{{ i.price_of_items }}</span>    </div>{% endfor %}</body></html>
