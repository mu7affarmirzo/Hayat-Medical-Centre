{% extends 'sanatorium/doctors/base.html' %}
{% load static %}
{% load humanize %}


{% block content %}

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>История болезни №: <b>{{ ill_his.series_number }}</b></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item active"><b>Первичный прием лечащего
                                врача, {{ request.user.full_name }}</b></li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <!-- Default box -->
                        <div class="card">
                            <div class="tab-pane text-left fade show active" id="vert-tabs-title-page" role="tabpanel"
                                 aria-labelledby="vert-tabs-title-page-tab">
                                <div class="card-body">

                                    <div class="tab-content" id="custom-content-below-tabContent">
                                        <form id="form" method="POST">
                                            {% csrf_token %}
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <label for="lab">Исследования</label>
                                                    <select id="lab" class="form-control select2"
                                                            style="width: 100%;"
                                                            name="lab">
                                                        {% for lab in labs %}
                                                            <option value="{{ form.initial.lab.id }}"
                                                            {% if form.initial.lab.id == lab.id %}selected{% endif %}>{{ lab }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Дата начала:</label>
                                                    <div class="input-group date" id="lab_reservationdate"
                                                         data-target-input="nearest">
                                                        <input name="start_date" type="text"
                                                               class="form-control datetimepicker-input"
                                                               data-target="#lab_reservationdate"
                                                               value="{{ form.initial.start_date }}"
                                                        />
                                                        <div class="input-group-append"
                                                             data-target="#lab_reservationdate"
                                                             data-toggle="datetimepicker">
                                                            <div class="input-group-text"><i
                                                                    class="fa fa-calendar"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="comments">Особые указания</label>
                                                    <textarea rows="3" name="comments" type="text"
                                                              class="form-control"
                                                              id="comments"
                                                              placeholder="">{{ form.comments.value }}</textarea>
                                                </div>

                                                <div class="modal-footer justify-content-between">
                                                    <button type="button" class="btn btn-default"
                                                            data-dismiss="modal">Закрыть
                                                    </button>
                                                    <button name="form" type="submit"
                                                            class="btn btn-primary">
                                                        Сохранить
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
{% endblock content %}
