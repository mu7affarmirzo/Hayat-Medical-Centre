{% load static %}{% load crispy_forms_tags %}<!DOCTYPE html><!--This is a starter template page. Use this page to start your new project fromscratch. This page gets rid of all links and provides the needed markup only.--><html lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Hayat Medical Centre</title>    <!-- Google Font: Source Sans Pro -->    <link rel="stylesheet"          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <!-- Font Awesome Icons -->    <link rel="stylesheet" href="{% static 'adminlte3_assets/plugins/fontawesome-free/css/all.min.css' %}">    <!-- Theme style -->    <link rel="stylesheet" href="{% static 'adminlte3_assets/dist/css/adminlte.min.css' %}">    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script></head><body class="hold-transition sidebar-collapse layout-top-nav"><div class="wrapper">    <!-- Navbar -->    {% include 'snippets/navbar.html' %}    <!-- /.navbar -->    <div class="content-wrapper">        <section class="content">            <!-- Default box -->            <div class="card">                <form enctype="multipart/form-data" class="container" method="post" id="product_form">                    {% csrf_token %}                    <!-- main form start --- in our case product form -->                    <div class="card">                        <div class="card-header card-header-secondary">                            <h4 class="card-title">Добавление</h4>                        </div>                        <div class="form-group">                            <label for="exampleInputEmail1">Название:</label>                            <input type="text" class="form-control" id="exampleInputEmail1" name="name" value="{{ form.name.value}}">                        </div>                        <div class="form-group">                            <label for="exampleInputEmail1">Email:</label>                            <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{ form.email.value}}">                        </div>                        <div class="form-group">                            <label for="exampleInputEmail1">Адрес:</label>                            <input type="text" class="form-control" id="exampleInputEmail1" name="address" value="{{ form.address.value}}">                        </div>                    </div>                    <!-- main form end --- in our case product form -->                    <!-- inline form for Variant start -->                    <!-- EXPLAINING with named_formsets.variants as formset -->                    <!-- Note: named_formsets is used in get_context_data function in views.py -->                    <!-- Note: here variants is our VariantFormSet name, used in get_named_formsets function in views.py -->                    <!-- inline form for Images end -->                    <div class="form-group">                        <button type="submit" class="btn btn-primary btn-block">Сохранить</button>                    </div>                    <div class="content-wrapper">                        <!-- Main content -->                    </div>                </form>            </div>        </section>    </div>    <aside class="control-sidebar control-sidebar-dark">        <!-- Control sidebar content goes here -->    </aside>    <!-- /.control-sidebar -->    <!-- Main Footer -->    {% include 'snippets/footer.html' %}    <div class="modal fade" id="modal-danger" style="display: none;" aria-hidden="true">        <div class="modal-dialog">            <div class="modal-content bg-danger">                <div class="modal-header">                    <h4 class="modal-title">Log Out</h4>                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">                        <span aria-hidden="true">×</span>                    </button>                </div>                <div class="modal-body">                    <p>Ketyapsizmi muncha tez?</p>                </div>                <div class="modal-footer justify-content-between">                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">Oтмена</button>                    <button type="button" class="btn btn-outline-light"><a href="{% url 'warehouse_v2:logout' %}"                                                                           class="dropdown-item">ВЫХОД</a></button>                </div>            </div>            <!-- /.modal-content -->        </div>        <!-- /.modal-dialog -->    </div>    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"            crossorigin="anonymous"></script>    <script>        $(document).ready(function () {            $('#search-product').on('input', function () {                var searchQuery = $(this).val();                if (searchQuery.length > 2) {                    $.ajax({                        url: '{% url 'warehouse_v2:mp-item-search' %}',                        data: {'q': searchQuery},                        success: function (data) {                            $('#search-result').empty();                            data.forEach(function (item) {                                $('#search-result').append(                                    `<tr class="result-item" data-item="${item.name}" data-id="${item.id}" data-company="${item.company}"                  data-price="${item.price}" data-seria="${item.seria}" data-inpack="${item.in_pack}"                  data-unit="${item.unit}">                <td>${item.name}</td>                <td>${item.company}</td>                <td>${item.price}</td>                <td>${item.seria}</td>                <td>${item.in_pack}</td>                <td>${item.unit}</td>              </tr>`                                );                            });                        }                    });                }            });            // when user clicks add more btn of variants            $('.add-variants').click(function (ev) {                console.log(ev)                ev.preventDefault();                var count = $('#item-variants').children().length;                var tmplMarkup = $('#variants-template').html();                var compiledTmpl = tmplMarkup.replace(/__prefix__/g, count);                $('#item-variants').append(compiledTmpl);                // update form count                $('#id_variants-TOTAL_FORMS').attr('value', count + 1);            });            $(document).on('dblclick', '.result-item', function (e) {                let thisID = $(this).data('id')                console.log(e)                var count = $('#item-variants').children().length;                var tmplMarkup = $('#variants-template').html();                var compiledTmpl = tmplMarkup.replace(/__prefix__/g, count);                $('#item-variants').append(compiledTmpl);                // update form count                $('#id_variants-TOTAL_FORMS').attr('value', count + 1);                console.log(thisID)                $('#item-variants tr:last-child select option[value="' + thisID + '"]').prop('selected', 'selected')            });        });    </script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"            crossorigin="anonymous"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"            crossorigin="anonymous"></script>    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script></div></body></html>
