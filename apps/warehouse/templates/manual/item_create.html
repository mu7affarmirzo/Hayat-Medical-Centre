<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Create New Item</title>    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    <style>        body {            background-color: #f8f9fa;        }        .container {            margin-top: 50px;        }        .card {            border-radius: 10px;            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);        }        .card-header {            background-color: #007bff;            color: white;            border-radius: 10px 10px 0 0;        }        .btn-primary {            background-color: #007bff;            border: none;        }        .btn-primary:hover {            background-color: #0056b3;        }    </style></head><body>    <div class="container">        <div class="card">            <div class="card-header text-center">                <h2>Добавить в базу</h2>            </div>            <div class="card-body">                <form enctype="multipart/form-data" method="post" id="product_form">                    {% csrf_token %}                    <div class="form-group">                        <label for="company">Производитель</label>                        <select class="form-control" id="company" name="company" required>                            {% for company in companies %}                                <option value="{{ company.id }}">{{ company.name }}</option>                            {% endfor %}                        </select>                    </div>                    <div class="form-group">                        <label for="in_pack">В каробке</label>                        <input type="number" class="form-control" id="in_pack" name="in_pack" placeholder="Number of items in pack" value="10" min="1">                    </div>                    <div class="form-group">                        <label for="name">Наименование</label>                        <input type="text" class="form-control" id="name" name="name" placeholder="названия" maxlength="255" required>                    </div>                    <div class="form-group">                        <label for="unit">Юнит</label>                        <input type="text" class="form-control" id="unit" name="unit" placeholder="штук/флакон" value="" maxlength="255" required>                    </div>                    <div class="form-group">                        <label for="seria">Серия</label>                        <input type="text" class="form-control" id="seria" name="seria" placeholder="10572-фи" maxlength="255">                    </div>                    <div class="text-center">                        <button type="submit" class="btn btn-primary">Create Item</button>                    </div>                </form>            </div>        </div>    </div>    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></body></html>
