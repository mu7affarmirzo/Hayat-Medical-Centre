{% load static %}{% load crispy_forms_tags %}<!DOCTYPE html><!--This is a starter template page. Use this page to start your new project fromscratch. This page gets rid of all links and provides the needed markup only.--><html lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Hayat Medical Centre</title>    <!-- Google Font: Source Sans Pro -->    <link rel="stylesheet"          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <!-- Font Awesome Icons -->    <link rel="stylesheet" href="{% static 'adminlte3_assets/plugins/fontawesome-free/css/all.min.css' %}">    <!-- Theme style -->    <link rel="stylesheet" href="{% static 'adminlte3_assets/dist/css/adminlte.min.css' %}">    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script></head><body class="hold-transition sidebar-collapse layout-top-nav"><div class="wrapper">    <!-- Navbar -->    {% include 'snippets/navbar.html' %}    <!-- /.navbar -->    <div class="content-wrapper">        <section class="content">            <!-- Default box -->            <div class="card-body">                <form enctype="multipart/form-data" method="post" id="product_form">                    {% csrf_token %}                    <div class="form-group">                        <label for="company">Производитель</label>                        <select class="form-control" id="company" name="company" required>                            {% for company in companies %}                                <option value="{{ company.id }}"                                    {% if form.initial.company and company.id == form.initial.company.id %}selected{% endif %}>                                    {{ company.name }}                                </option>                            {% endfor %}                        </select>                    </div>                    <div class="form-group">                        <label for="in_pack">В каробке</label>                        <input type="number" class="form-control" id="in_pack" name="in_pack" placeholder="Number of items in pack" value="{{ form.initial.in_pack }}" min="1">                    </div>                    <div class="form-group">                        <label for="name">Наименование</label>                        <input type="text" class="form-control" id="name" name="name" placeholder="названия" maxlength="255" value="{{ form.initial.name }}" required>                    </div>                    <div class="form-group">                        <label for="unit">Юнит</label>                        <input type="text" class="form-control" id="unit" name="unit" placeholder="штук/флакон" value="{{ form.initial.unit }}" maxlength="255" required>                    </div>                    <div class="form-group">                        <label for="seria">Серия</label>                        <input type="text" class="form-control" id="seria" name="seria" placeholder="10572-фи" maxlength="255" value="{{ form.initial.seria }}">                    </div>                    <div class="text-center">                        <button type="submit" class="btn btn-primary">Сохранить</button>                    </div>                </form>            </div>        </section>    </div>    <aside class="control-sidebar control-sidebar-dark">        <!-- Control sidebar content goes here -->    </aside>    <!-- /.control-sidebar -->    <!-- Main Footer -->    {% include 'snippets/footer.html' %}    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"            crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"            crossorigin="anonymous"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"            crossorigin="anonymous"></script>    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script></div></body></html>
